    <h1 class="d-flex justify-content-center" > Formulario Notas - Lucia Prebisch </h1>


     <!-- PARTE UNO  -->
   
    <form class="box d-flex mx-5 text-green my-5" role="search" >
        <div class="mb-3" id="Notas">
        <label for="NotasForm" class="notas-style"> MIS NOTAS </label>
        <input type="search" placeholder="Buscar Notas" id="Notas2" aria-label="search">
              
            <button type="button" class="btn me-md-5" id="Boton1"> Buscar </button>
    </form>
    
    <!-- PARTE DOS -->
    <br>
    <br>
    <br>

    <section>
        <div class="d-flex my-5 mx-5">
            <h3 class="mx-4 my-3"> Mis Notas </h3>
            <button class="btn boton my-3 mx-4" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <p> Agregar Nota</p>   
            </button>
        </div>

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content formulario">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 text-dark" id="staticBackdropLabel">
                    <h1 class="text-dark">Agregar una Nota</h1>
                  </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <h5 class="text-dark my-3">Título</h5>
                    <input id="tituloNota" type="text" maxlength="30" class="form-control my-3" />
                    <h5 class="text-dark my-4">Descripción</h5>
                    <input id="descripcionNota" type="text" maxlength="3000" class="form-control my-3" />
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cerrar
                  </button>
                  <button onclick="agregarNota()" type="button" class="btn btn-primary" data-bs-dismiss="modal">
                    Crear Nota
                  </button>
                </div>
            </div>
        </div>
    </div>
    </section>
<section>
    <div id="nuevaNota" class="d-flex my-5 mx-5 text-light misNotas"></div>
</section>





</section>
